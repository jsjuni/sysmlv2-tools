plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    implementation 'org.slf4j:slf4j-log4j12:1.7.3'
	implementation 'com.beust:jcommander:1.72'
	implementation 'com.opencsv:opencsv:5.9'
	implementation 'org.jgrapht:jgrapht-core:1.5.2'
	implementation 'io.github.novacrypto:Base58:2022.01.17@jar'
	implementation 'io.opencaesar.oml:io.opencaesar.oml.dsl:2.8.0'
	implementation 'com.google.guava:guava:33.2.0-jre'
	implementation 'net.sourceforge.owlapi:owlapi-distribution:5.5.0'
	
}

application {
    // Define the main class for the application.
    mainClass = 'sysml2oml.App'
}
